<!DOCTYPE html>
<html lang="ko">
<head>
  <meta charset="UTF-8">
  <meta http-equiv="X-UA-Compatible" content="IE=edge">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Photo App</title>
</head>
<body>
  <a href="/">홈으로 돌아가기</a>
  <h1>{{ photo.title }}</h1>
  <h3><a href="{% url 'photo_edit' pk=photo.pk %}">Edit Photo</a></h3>
  <form action="{% url 'photo_delete' pk=photo.pk %}" method="POST" id="form">
    {% csrf_token %}
    <button>Delete Photo</button>
  </form>
  <section>
    <div>
      <img src="{{ photo.image }}" alt="{{ photo.title }}" width="300" />
      <p>{{ photo.description}}</p>
      <p>{{ photo.author }}, {{ photo.price }}원</p>
    </div>
  </section>
</body>
<script>
  const form = document.querySelector("#form");
  form.addEventListener("submit", handleSubmit)
  function handleSubmit(e) {
    const check = window.confirm("사진을 삭제하시겠습니까?");
    if(!check) e.preventDefault();
  }
</script>
</html>
